<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections</title>

    <link rel="stylesheet" href="reflections.css">
</head>

<body>
    <div class='container'>

        <form action="" id='form'>

            <fieldset class='border'>
                <legend class='legend'>New Reflection Entry</legend>


                <div class='reflectionDate'>
                    <label for="date">Reflection Date</label>
                    <input type="date" name="date" id="date">
                </div>

                <div class='reflectionBody'>
                    <textarea name="reflection" id="reflectionText" cols="50" rows="20"
                        placeholder='Enter Reflection here'></textarea>
                </div>

                <select class='confidenceLevel' name="selector" id="confidence">
                    <option value="">Confidence Level</option>
                    <option value="low">Low Confidence</option>
                    <option value="medium">Medium Confidence</option>
                    <option value="high">High Confidence</option>

                </select>

                <br>
                
                <button class='save'>Save Reflection</button>


            </fieldset>

        </form>

        <fieldset class='renderedReflection'>
            <legend>Recent Entries</legend>
            <p class='reflectionText' id="recent"></p>
        </fieldset>
    </div>

    <script src="reflections.js"></script>
</body>

</html>
